<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf8">
    
    <title>MOA</title>
  
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <!-- 달력 -->
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <script src="scripts/jquery-1.11.3.min.js" ></script>
    <script src="scripts/jquery-migrate-1.2.1.min.js" ></script>
    <script src="scripts/d3.v3.min.js" charset="utf-8"></script>  <!— d3 사용하기위한 script —>
    <script src="scripts/jquery-ui.min.js"></script> 
    <script src="scripts/jquery-ui.js"></script>
 
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" type="text/css" href="css/moa.css" />
    <script src="scripts/jquery.color.js"></script>
	<script src="scripts/script.js"></script>
    <script src="scripts/popup.min.js" type="text/javascript"></script>
    <script src="scripts/fisheye.js"></script>
    
    <!--슬라이더 사용-->
    <link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
    <script src="scripts/jquery-ui-slider-pips.js"></script>
    <script src="scripts/jquery.twbsPagination.js"></script>
    
</head>
<body>
    <!-- 검색창 -->
    <div id="searchForm" >
        <fieldset>
            <div class="input">
                <input type="text" name="s" id="s" value="Enter your search" autocomplete="off" />
            </div>
            <button  id="searchSubmit" value="" />
        </fieldset>
    </div>  
    <!-- 사용자 메일 -->
    <div id="userID" style = "display:inline"></div>   
    <!-- 기간선택 버튼-->
    <div id="periodButton" style="float:right;">
        <input type="radio" id="radio1" name="radios" value="일주일">
            <label for="radio1">일주일</label>
        <input type="radio" id="radio2" name="radios" value="한달">
           <label for="radio2">한달</label>
        <input type="radio" id="radio3" name="radios" value="3개월">
           <label for="radio3">3개월</label>
    </div>
    <!-- 기간선택 달력-->
    <div id="calendar">
        <input name="from" type="text" id="from" size="8" maxlength="8" title="시작일자"  readonly style="width:59px; height:19px" placeholder="YYMMDD"> ~ 
        <input name="to" type="text" id="to" size="8" maxlength="8" title="종료일자"  readonly  style="width:59px; height:19px"placeholder="YYMMDD" >
    </div>
    <!--갯수설정버튼-->
    <div >
        <input id="setBubbleNum" type="number" min="1" >
    </div>
    <!--경고메세지-->
    <div id = "warningMsg"> </div>
    <!-- 버블차트 -->
    <svg id="bubble"></svg>
    <!-- 범위선택-->
    <div class="range">
        <ul class="pagination-lg pagination pagination-sm " id=
"paginationBubble">
        </ul>  
    </div>
    <!--검색결과-->
    <div id = "searchResult">
    </div>
    <!-- 스니펫 -->
    <div>
        <ul id="snippetSpace"></ul>
    </div>
    <!-- 범위선택-->
    <div class="range2" >
        <ul class="pagination-lg pagination pagination-sm " id=
"paginationSnippet" >
        </ul>  
    </div>  
</body>
</html>
